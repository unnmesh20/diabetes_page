<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Diabetes Prediction</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="container">
    <form>
      <div class="form-group row">
        <label for="formGroupExampleInput" class="col-3 col-md-2">Pregnancies:</label>
        <input type="text" class="form-control input-normal col-6" id="formGroupExampleInput" placeholder="No.of pregnanciees" width="20" height="20">
      </div>

      <div class="form-group row">
        <label for="formGroupExampleInput2" class="col-3 col-md-2">Glucose:</label>
        <input type="text" class="form-control col-6" id="formGroupExampleInput2" placeholder="Glucose Count">
      </div>

      <div class="form-group row">
        <label for="formGroupExampleInput2" class="col-3 col-md-2">Blood Pressure:</label>
        <input type="text" class="form-control col-6" id="formGroupExampleInput2" placeholder="BP level">
      </div>

      <div class="form-group row">
        <label for="formGroupExampleInput2" class="col-3 col-md-2">Skin Thickness:</label>
        <input type="text" class="form-control col-6" id="formGroupExampleInput2" placeholder="Skin Thickness in mm">
      </div>


      <div class="form-group row">
        <label for="formGroupExampleInput2" class="col-3 col-md-2">Insulin:</label>
        <input type="text" class="form-control col-6" id="formGroupExampleInput2" placeholder="Insulin level">
      </div>



      <div class="form-group row">
        <label for="formGroupExampleInput2" class="col-3 col-md-2">BMI:</label>
        <input type="text" class="form-control col-6" id="formGroupExampleInput2" placeholder="Body Mass Index">
      </div>


      <div class="form-group row">
        <label for="formGroupExampleInput2" class="col-3 col-md-2">Diabetes Pedigree Function:</label>
        <input type="text" class="form-control col-6" id="formGroupExampleInput2" placeholder="Diabetes Pedigree Function">
      </div>


      <div class="form-group row">
        <label for="formGroupExampleInput2" class="col-3 col-md-2">Age:</label>
        <input type="text" class="form-control col-6" id="formGroupExampleInput2" placeholder="Age">
      </div>
      <br>

      <div class="col-md-8 text-center">
      <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
    </div>

    </form>
  </div>

</body>

</html>
